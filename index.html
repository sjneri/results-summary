<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="main">
    <section class="result">
      <p class="result__title">Your Result</p>

      <div class="result__total">
        <p class="result__score" id="result"></p>
        <p class="result__score-total">of 100</p>
      </div>
      
      <div class="result__footer">
        <p class="result__rating">Great</p>
        <p class="result__sub-title">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <p class="summary__title">Summary</p>
      <div class="summary--cards" id="summaryCard"></div>

      <button class="summary__btn">Continue</button>
    </section>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
